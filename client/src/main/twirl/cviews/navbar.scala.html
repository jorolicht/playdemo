@import shared.IdGlobal.*
@import shared.UCsGlobal.*
@import usecases.IdConsole

@import base.UseCaseParam
@import cviews.helper.html._

@()(implicit uc: UseCaseParam)
<nav class="navbar navbar-expand navbar-dark bg-secondary">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" @exec(Home, "")>Demo Playframework</a>
    <!-- Sidebar Toggle-->
    <button @id(ToggleSidebarId) class="btn btn-sm btn-light d-md-none order-1 order-lg-0 me-4 me-lg-0" @event("onclick")><i class="bi bi-list"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a @id(ShowLoginId) class="dropdown-item" @event("onclick")>@gM("app.btn.login")</a></li>
                <li><a @id(DoLogoutId)  class="dropdown-item" @event("onclick")>@gM("app.btn.logout")</a></li>
                <li>
                    <hr class="dropdown-divider" />
                </li>
                <li><a @id(IdConsole.ShowId) class="dropdown-item" @event("onclick")>@gM("app.btn.console")</a></li>
            </ul>
        </li>
    </ul>
</nav>
