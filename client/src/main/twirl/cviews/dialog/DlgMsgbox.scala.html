@import base.UseCaseParam

@import cviews.helper.html._
@import dialog.IdMsgbox.*
@import dialog.BtnMsgbox.*

@(title: String, body: String, btns: List[dialog.BtnMsgbox])(implicit uc: UseCaseParam)

<!-- Modal -->
<div @id(ModalId)  class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 @id(TitleId) class="modal-title">@title</h5>
        <button @id(CloseId) type="button" class="btn-close"></button>
      </div>
      <div class="modal-body">
        <p @id(BodyId)>@body</p>
      </div>
      <div class="modal-footer">
        @for(btn <- btns) {
          <button @id(btn) type="button" class="btn btn-outline-secondary btn-xs" >@gM(btn.msgCode)</button>
        }
      </div>
    </div>
  </div>
</div>
