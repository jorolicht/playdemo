@import base.UseCaseParam

@import cviews.helper.html._
@import shared.IdsMsgbox.*
@import shared.BtnMsgbox.*

@(title: String, body: String, btns: List[shared.BtnMsgbox])(implicit uc: UseCaseParam)

<!-- Modal -->
<div @id2(ModalId)  class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 @id2(TitleId) class="modal-title">@title</h5>
        <button @id2(CloseId) type="button" class="btn-close"></button>
      </div>
      <div class="modal-body">
        <p @id2(BodyId)>@body</p>
      </div>
      <div class="modal-footer">
        @for(btn <- btns) {
          <button @id2(btn) type="button" class="btn btn-outline-secondary btn-xs" >@gM(btn.msgCode)</button>
        }
      </div>
    </div>
  </div>
</div>
