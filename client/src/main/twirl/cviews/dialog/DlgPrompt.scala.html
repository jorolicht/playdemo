@import base.UseCaseParam
@import cviews.helper.html._
@import shared.IdsPrompt.*


@()(implicit uc: UseCaseParam)
<!-- Modal -->
<div @id2(ModalId) class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">@gMP("title")</h5>
        <button @id2(CloseId) type="button" class="btn-close"></button>
      </div>
      <div class="modal-body">
        <input @id2(InputId) @plh("command") type='text' class='form-control form-control-sm mb-2'> 
      </div>


      <div class="modal-footer">
        <button @id2(ClearId)   @event("onclick") class="btn btn-outline-secondary btn-xs" type="button">CLEAR</button>
        <button @id2(CancelId)  class="btn btn-outline-secondary btn-xs" type="button" autofocus>CLOSE</button>
        <button @id2(ExecuteId) class="btn btn-outline-secondary btn-xs" type="button">EXECUTE</button>
      </div>

      <div class="card border-0">
        <div class="card-header d-flex justify-content-between pt-0 pb-0">
          <div>
            <a @id2(ToggleId) @event("onclick")>
              <h6 class="text-dark pb-0 mt-1 mb-1"><i class="fa fa-fw fa-bars"></i>Result / Output</h6>
            </a>			
          </div>
        </div>
        
        <div @id2(ResultId) class="card-body small">
          <pre @id2(ResultContentId) class='form-control w-100' style='font-size:0.6rem; height:120px;'></pre>
        </div>
      </div> 

    </div>
  </div>
</div>
