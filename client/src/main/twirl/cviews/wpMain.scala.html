@import shared.Ids._
@import shared.UCs._

@import base.UseCaseParam
@import cviews.helper.html._

@()
<nav class="navbar navbar-expand navbar-dark bg-secondary">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" @exec("Home", "" )>Demo Playframework</a>
    <!-- Sidebar Toggle-->
    <button @id(Home_toggleSidebar) class="btn btn-sm d-md-none order-1 order-lg-0 me-4 me-lg-0" @event("onclick")>
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <rect x="4" y="7.5" width="16" height="1.5"/>
            <rect x="4" y="15" width="16" height="1.5"/>
        </svg>
    </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
</nav>
<div class="d-flex mr-2">
    <!-- authentication content for google login -->
    <span @id(Auth_Content) class="d-none"></span>

    <!-- Sidebar (aside) -->
    <span id='sidebar'></span>

    <!-- Hauptinhalt -->
    <div class="content">
        <div @id(Main_Content) class="row">         
            <div class="d-flex mt-2 mr-2 justify-content-center border border-secondary">Main Content</div>
        </div>
    </div>
</div>
